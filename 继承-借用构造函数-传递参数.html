<body>
    <script>
        function superType(name) {
            this.name = name;
        };

        function subType() {
            //继承了superType,同时还传递了参数；
            this.class = "class1604";
            //实例属性
            superType.call(this, "Rose");
        };
        var instance = new subType();
        alert(instance.class);
        alert(instance.name);
    </script>
</body>

</html>
